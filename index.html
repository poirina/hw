<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="gallery">
    <div class="container">
        <div class="row">
            <div class="gallery-filter">
                <span class="filter-item active" data-filter="all"> SHow all</span>
                <span class="filter-item" data-filter="dogs"> Dogs</span>
                <span class="filter-item" data-filter="flowers"> Flowers</span>
                <span class="filter-item" data-filter="nature"> Nature</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="gallery-item flowers">
            <div class="gallery-item-inner">
               <img src="./img/1.webp" alt="flowers">
            </div>
        </div>
        <div class="gallery-item flowers">
            <div class="gallery-item-inner">
               <img src="./img/2.webp" alt="flowers">
            </div>
        </div>
        <div class="gallery-item nature">
            <div class="gallery-item-inner">
               <img src="./img/11.webp" alt="nature">
            </div>
        </div>
        <div class="gallery-item dogs">
            <div class="gallery-item-inner">
               <img src="./img/i (1).webp" alt="dog">
            </div>
        </div>
        <div class="gallery-item dogs">
            <div class="gallery-item-inner">
               <img src="./img/i (2).webp" alt="dogs">
            </div>
        </div>
        <div class="gallery-item nature">
            <div class="gallery-item-inner">
               <img src="./img/12.webp" alt="dogs">
            </div>
        </div>
    </div>
   </section>
</body>
<script src="script.js"></script>
</body>
</html>
